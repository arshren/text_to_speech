name: PDf_Reader
on: [push]
jobs:
  run:
    runs-on: [ubuntu-latest]
    container: docker://hub.docker.com/_/python/3.8/alpine3.11
    steps:
      - uses: actions/checkout@v2
      - name: cml_run
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
        run: |

          # Your ML workflow goes here
          pip install -r requirements.txt
          python Read_pdf.py
